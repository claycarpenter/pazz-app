<ion-view view-title="== Passwords ==">
  <ion-content class="padding">
    <div class="list passwords">
      <div class="item item-body" ng-repeat="password in data.passwords">
        <div>
          <span class="line-indicator">{{ $index + 1 }}|</span>{{ password }}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
