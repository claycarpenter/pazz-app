<ion-view view-title="== Passwords ==">
  <ion-content class="padding"> 
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()"></ion-refresher>
      
    <ion-list class="passwords">
      <ion-item class="item-body password" ng-repeat="password in data.passwords">
        <div>
          <span class="line-indicator">{{ $index + 1 }}|</span>{{ password }}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
