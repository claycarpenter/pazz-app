<ion-view view-title="== Settings ==">
  <ion-content>
    <ion-list class="settings">
      <ion-item class="item-divider">
        Password Format
      </ion-item>
      <ion-item class="">
        <ion-radio 
            ng-repeat="passwordFormat in settings.passwordFormatOptions"
            ng-value="passwordFormat"
            ng-model="data.passwordFormatSelected"
            ng-change="settingsChange()">
            {{ passwordFormat.name }}
        </ion-radio>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
