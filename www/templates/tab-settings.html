<ion-view view-title="= Settings =">
  <ion-content>
    <ion-list class="settings">
      <ion-item class="item-divider">
        Password Format
      </ion-item>
      <ion-item class=""         
        ng-repeat="(id, passwordFormat) in data.passwordFormatOptions" ng-click="onClickPasswordFormatRadio(passwordFormat)">
        <span>[{{ passwordFormat.id == data.currentPasswordGenerator.id ? "O" : " " }}]</span>
        <span>
          {{ passwordFormat.name }}
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
